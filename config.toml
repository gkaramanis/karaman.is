baseurl = "https://karaman.is"
title = "Georgios Karamanis - photography and data visualization"
languageCode = "en-us"
theme = "hugo-theme-hello-friend"
paginate = 5
googleAnalytics = "UA-727326-5"

# allow html
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
		unsafe = true

[author]
    name = "Georgios Karamanis"
	twitter = "https://twitter.com/geokaramanis"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3
  # Enable to show reading time in minutes for posts
  showReadingTime = false

[languages]
  [languages.en]
    title = "Georgios Karamanis"
    subtitle = "photography and data visualization"
    keywords = "photography dataviz"
    copyright = "Â© 2009-2020"
    menuMore = "stuff"
    writtenBy = "by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "Georgios Karamanis"
      logoHomeLink = "/"
